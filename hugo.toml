baseURL = ""
languageCode = "ro"
title = "Algomind"
enableResourceBundling = true

[security]
  enableInlineShortcodes = true

[build]
  writeStats = true
  [build.assets]
    [build.assets.postcss]
      sources = ["assets/css/styles.css"]

[markup]
  [markup.highlight]
    anchorLineNos = true
    codeFences = false
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    noHl = false
    style = 'github-dark'
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 1
  
[markup.goldmark.renderer]
  unsafe = true

[menu]
  [[menu.main]]
    identifier = "articles"
    name = "Articles"
    url = "/articles"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"
    weight = 30

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    weight = 20
    url = "/tags/"
