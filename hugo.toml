baseURL = ""
languageCode = "ro"
title = "Algomind"
enableResourceBundling = true

[security]
  enableInlineShortcodes = true

[build]
  writeStats = true
  [build.assets]
    [build.assets.postcss]
      sources = ["assets/css/styles.css"]

[markup]
  defaultMarkdownHandler = "goldmark"

[markup.goldmark]
  [markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    KaTeX = true
    [markup.goldmark.extensions.prettify]
        use = false  # Disable prettify extension for code highlighting
  [markup.goldmark.parser]
    autoHeadingID = true
    attribute = false
  [markup.goldmark.renderer]
    hardWraps = false
    unsafe = false
    xhtml = false
    [markup.goldmark.renderer.highlight]
      codeFences = false
  

[menu]
  [[menu.main]]
    identifier = "articles"
    name = "Articles"
    url = "/articles"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"
    weight = 30

