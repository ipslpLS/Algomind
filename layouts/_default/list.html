{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range.Data.Pages }}
<article>
  <h3>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
		{{ .Date.Format "2/1/2006" }}
	</time>
    {{ with .Params.images }}
      {{ range . }}
      <img class="h-20 md:h-40" src="{{ relURL (printf "images/%s" .) }}" alt="Article Image">
      {{ end }}
    {{ end }}
    {{ partial "tags.html" . }}
</article>
{{ end }}

{{ partial "footer.html" . }}
