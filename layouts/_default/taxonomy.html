{{ partial "header.html" . }}

<div class="flex">
    {{range $name, $taxonomy := .Site.Taxonomies.tags}} {{ $cnt := .Count }}
	  {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
          <div class="tagbutton">
            <div class="basic-1/2 box-decoration-slice bg-gradient-to-r from-indigo-600 to-pink-500 text-white px-2">
                <a href={{ .RelPermalink }} title="All pages with tag <i>{{$name}}</i>">{{$name}}</a>
                <sup>{{$cnt}}</sup>
            </div>
          </div>
	  {{end}}
	{{end}}
</div>

{{ partial "footer.html" . }}
