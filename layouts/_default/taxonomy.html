{{ partial "header.html" . }}

<h1>Taxonomy</h1>

<div class="px-0 py-8 mx-2 md:mx-8 my-8 bg-[#fafafa] shadow-md">
  <div class="max-w-3xl mx-auto px-0">
    {{range $name, $taxonomy := .Site.Taxonomies.tags}} {{ $cnt := .Count }}
      {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
        <a class="whitespace-nowrap basic-1/2 box-decoration-slice bg-gradient-to-r from-indigo-600 to-pink-500 text-white px-2" href={{ .RelPermalink }} title="All pages with tag <i>{{$name}}</i>">{{$name}}: {{$cnt}}</a>
      {{end}}
    {{end}}
  </div>
</div>

{{ partial "footer.html" . }}
